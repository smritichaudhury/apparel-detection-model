<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Detection Live Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #fff;
            overflow: hidden;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .video-container {
            position: relative;
            width: 640px;
            height: 480px;
            border: 5px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .prediction-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }
        .prediction-container h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-align: center;
        }
        .prediction-container p {
            font-size: 1.2rem;
            line-height: 1.5;
            text-align: center;
        }
        footer {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Fashion Detection Application</h1>
    <div class="container">
        <div class="video-container">
            <video id="video" autoplay></video>
        </div>
        <div class="prediction-container">
            <h2>Predictions</h2>
            <p id="prediction">Waiting for predictions...</p>
        </div>
    </div>
    <footer>Powered by GROUP 1 || Fashion Detection Model</footer>
    <footer>Copyright &copy; 2025 | Smriti | Smriti Chaudhury | Raghu | Ronak | Aditya |</footer>

    <script>
        const video = document.getElementById('video');
        const predictionElement = document.getElementById('prediction');

        // Access the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Camera access denied:", err);
            });

        // Send video frames for predictions
        setInterval(() => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
            const frameData = canvas.toDataURL('image/jpeg');
        
            fetch('https://group1-fashiondetection.onrender.com/process_frame', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: frameData })
            })
            .then(response => response.text())
            .then(data => {
                console.log("Server Response:", data); // Debug server response
                const parts = data.split(',');
                const label = parts[0];
                const probability = parts[1];
            
                if (label === "Error") {
                    predictionElement.textContent = `Detection Failed: ${probability}`;
                } else if (!label || !probability) {
                    predictionElement.textContent = "Invalid Prediction!";
                } else {
                    predictionElement.textContent = `Detected: ${label} (${probability}%)`;
                }
            })
            .catch(err => {
                console.error("Error sending frame:", err);
                predictionElement.textContent = "Detection failed!";
            });
        }, 1000); // Send a frame every second
    </script>
</body>
</html>
